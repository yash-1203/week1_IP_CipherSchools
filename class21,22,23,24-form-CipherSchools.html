<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1><mark>HTML FORM</mark></h1>
    <form action="thank.html"><!--form action means what you are submitting for ?-->
    <label for="username">Username :</label>
    <input type="text" id="username"  placeholder="username" required> <!--placeholder shows "given name" in the box-->
    <br>
    <br>

    <label for="password">Password :</label>
    <input type="password" id="password" placeholder="your password" required><!--required means it is important to fill that field-->
    <br>
    <br>

    <label for="email">E-Mail :</label>
    <input type="email" id="email" placeholder="your email" required>
    <br>
    <br>

    <P>Select Your Gender</P>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="Male"><!--radio is the circular design shows next to the male,female and other option-->
    
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="Female"><!--name attribute(at one time only one option will be clicked)-->
    
    <label for="other">Other</label>
    <input type="radio"  name="gender" id="other" value="Other">
    <br><br>

    <label for="age-group">Select Your Age Group</label>
    <select name="" id="age-group">
        <option value="16-20">16-20</option>
        <option value="21-40">21-40</option>
        <option value="41-60+">41-60+</option>
    </select>


    <br><br>
    <input type="submit" value="Sign In">
    
        </form>
</body>
</html>
