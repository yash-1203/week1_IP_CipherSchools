<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Entities</title>
</head>
<body>
  <p>Copyright&copy;</p>  <!--entity used for copyright-->
  <p>2&lt;5</p><!--entity used for less than-->
  <p>5&gt;2</p><!--entity used for greater than-->
  <p>&amp;</p>
  <p>&#8377;</p><!--entity used for rupee-->
  <p>my name is  &nbsp;  &nbsp; &nbsp;  prince</p><!--entity used for space-->
</body>
